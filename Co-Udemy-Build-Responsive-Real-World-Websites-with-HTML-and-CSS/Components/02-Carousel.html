      rel="stylesheet"

    <title>According components</title>

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "inter", sans-serif;
        color: #343a40;
        line-height: 1;
      }
      .carousel {
        width: 800px;
        margin: 100px auto;
        background-color: #0ca678;
        padding: 32px;
        border-radius: 10px;
      }
      img {
        width: 200px;
        border-radius: 10px;
      }

      }

      }

      }

      }

      }
    </style>

  <body>
    <div class="carousel">
      <img src="maria.jpg" alt="Maria de Alamida" />
      <blockquote class="testimonial">
        <p class="testimonial-text">
          " Lorem ipsum dolor sit amet consectetur, adipisicing elit. Architecto
          nobis magnam sint amet vero nisi, expedita assumenda quisquam,
          praesentium blanditiis omnis velit dolores eius recusandae soluta"
        </p>
        <p class="testimonial-author">Maria de Alamida</p>
        <p class="testimonial-job">Senior product manger at EDP comercial</p>
      </blockquote>
      <button class="btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="icon-btn"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5L8.25 12l7.5-7.5"
          />

            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 4.5l7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>
    </div>
  </body>
</html>
